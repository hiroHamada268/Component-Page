<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="toast--success">
      <div class="toast">
        <div class="toast-info">
          <div class="toast-info__icon">
            <i class="fa-sharp fa-solid fa-circle-check"></i>
          </div>
          <div class="toast-info__content">Nội dung đi kèm với tiêu đề</div>
        </div>
        <div class="toast__icon--close"><i class="fa-solid fa-xmark"></i></div>
      </div>
    </div>

    <div class="toast--error">
      <div class="toast">
        <div class="toast-info">
          <div class="toast-info__icon toast-info__icon--error">
            <i class="fa-solid fa-triangle-exclamation"></i>
          </div>
          <div class="toast-info__content">Nội dung đi kèm với tiêu đề</div>
        </div>
        <div class="toast__icon--close toast__icon-close--error">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
    </div>
  </body>
</html>
